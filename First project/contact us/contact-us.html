<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../contact us/style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <!-- <h1>Contact us</h1> -->
    <div class="phones">
      <p>Our contact:</p>
      <h3>+49 (162) 9331998</h3>
      <h3>+49 (176) 22971158</h3>
      <a class="phones" href="mailto:pugdashians.deutschland@gmail.com"
        >Email: unreal.beauty.deutschland@example.com</a
      >
    </div>
    <div>
      <p>
        Or you can contact us in the form below, and we will get back to you:
      </p>
    </div>
    <div class="container">
      <form action="/form/submit" method="POST">
        <label for="fname">Name</label>
        <input
          type="text"
          id="fname"
          name="name"
          placeholder="Type your name.."
        />
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="surname"
          placeholder="Type your last name.."
        />
        <label for="mail">E-mail Address</label>
        <input
          type="text"
          id="mail"
          name="e-mail"
          placeholder="Type your e-mail.."
        />
        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option value="puppies">Puppies</option>
          <option value="breeding">Breeding</option>
          <option value="handling">Handling</option>
        </select>
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Type your message.."
          style="height: 200px"
        ></textarea>
        <input type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
